        <a href="#example6-tab2" class="mdui-ripple">

<script>
    $('.btn').click(function () {
        var name = $('.name').val();  //名字
        var sid = $('.sid').val();  //学号
        var cla = $('.select').val();  //班级
        var phone = $('.phone').val(); //手机号
        var address = $('.address').val()  //家庭地址
        var p_phone = $('.p_phone').val() //家长联系电话

        $.get("/index.php/admin/Input/input",{name:name,studentid:sid,class:cla,phone:phone,address:address,p_phone:p_phone},function (json) {
           var  json =JSON.parse(json);
            mdui.snackbar({
                message: json.tips
            });
        });
        return false;
    });
</script>


<script>
    $('.btn_file').click(function () {
        var fordata = new FormData(); //生成文件对象
        fordata.append('file',$('.filename')[0].files[0]); // 添加文件流
        if($('.filename')[0].files[0]){
            $.ajax({
                url:'/index.php/admin/Input/file',  // 路由
                type:'post',  // 请求的形式
                async:true,
                dataType:'json',  //返回数据类型
                processData:false,  // 不指定编码方式（默认指定编码 urlencode）
                contentType:false,  // 不处理数据(默认处理数据：name=lxx &age=18)
                data:fordata,  //传文件的数据
                xhr:function(){
                    myXhr = $.ajaxSettings.xhr();
                    if(myXhr.upload){ // 检查上传属性是否存在
                        $('.upload_progress').removeClass('mdui-hidden');
                        myXhr.upload.addEventListener('progress',function(e){
                            var loaded = e.loaded;                  //已经上传大小情况
                            var total = e.total;                      //附件总大小
                            var percent = Math.floor(100*loaded/total)+"%";     //已经上传的百分比
                            $('.progress').css("width",percent);
                            if(percent == "100%"){
                                $('.upload_progress').addClass('mdui-hidden');
                                $('.progress').css("width",0+'%');
                            }
                        }, false); // 用于处理上传进度
                    }
                    return myXhr;
                },
                success:function (json) {  // 请求成功回调函数
                     // console.log(json);
                    if(json['code']){
                       // var data =JSON.parse(json);
                            var html  =' <div>\n' +
                            '            <p>数据总条数：<span class="lenght">'+json['result'].count+'条</span></p>\n' +
                            '            <p>成功条数：<span class="success">'+json['result'].success+'条</span></p>\n' +
                            '            <p>失败条数：<span class="error">'+(json['result'].count-json['result'].success)+'条</span></p>\n' +
                            '<p>失败记录：</p>'+
                            '<div class="error_html"></div>'+
                            '        </div>';
                        $('.result').html(html);
                        for(var i = 0;i< json['result']['error'].length;i++){
                            $('.error_html').append("<p>"+json['result']['error'][i]+"</p>");
                        }
                        var inst = new mdui.Dialog('#exampleDialog', {modal:true});
                        inst.open();
                    }else {
                        mdui.snackbar({
                            message: json['result']
                        });
                    }
                    $.post("/index.php/admin/Input/deleteTemp",function () {});
                },
                error:function (xhr) {
                    $('.upload_progress').addClass('mdui-hidden');
                    $('.progress').css("width",0+'%');
                    mdui.snackbar({
                        message: "数据未提交成功 请检查文件是否过大或刷新重试"
                    });
                }
            });
        }else {
            mdui.snackbar({
                message: '未选择文件'
            });
        }
        return false;
    });
</script>
