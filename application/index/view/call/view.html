<body class="mdui-theme-primary-indigo mdui-theme-accent-red mdui-appbar-with-toolbar">
<header class="mdui-appbar mdui-appbar-fixed">

        <ul class="mdui-list message_list">
            <li class="mdui-list-item mdui-ripple message_null">暂无有效备注信息</li>
        </ul>
    </div>
    <div class="mdui-dialog-actions">
        <button class="mdui-btn mdui-ripple" mdui-dialog-close>确定</button>
    </div>
</div>

<div class="mdui-dialog" id="info">
    <div class="mdui-dialog-title">关于</div>
    <div class="mdui-dialog-content">Author：小嵩</div>
    <div class="mdui-m-l-2 mdui-typo mdui-text-color-theme-disabled">
        <p>{$version|default="2.2"}</p>
    </div>
    <div class="mdui-dialog-actions">
        <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>确定</button>
    </div>
</div>

<div class="mdui-container-fluid mdui-m-y-5" style="max-width: 840px">
    <!-- CONTENT -->
    <div class="classname">

    </div>
    <form class="form"method="post" action="/index.php/index/call/getPost">

    </form>
<!--    对话框-->
    <div class="mdui-dialog" id="exampleDialog">
        <div class="mdui-dialog-content">确定提交吗？</div>
        <div class="mdui-dialog-actions">
            <button class="ok mdui-btn mdui-ripple" mdui-dialog-close>确定</button>
            <button class="cancel mdui-btn mdui-ripple" mdui-dialog-confirm>取消</button>
        </div>
    </div>
    <div class="mdui-m-t-3"></div>
    <!-- CONTENT -->
</div>

<script>
    <!--    获取班级成员-->
    $.getJSON('/index.php/index/call/member',function (json) {
        // console.log(json);
       if(json.code){
           json= json.res;
           var bool = false;
           $.each(json,function (i) {
               var html ="<ul   class=\" mdui-list\">\n" +
                   "            <li class=\"li mdui-list-item \">\n" +
                   "                 <i class=\"mdui-list-item-avatar mdui-icon material-icons\">person</i>\n" +
                   " <div class=\"mdui-list-item-content\">\n" +
                   "                    <div class=\"mdui-list-item-title\">"+json[i].name+"</div>\n" +
                   "                    <div class=\"mdui-list-item-text mdui-list-item-one-line\" style='font-size: 10px'><span class=\"mdui-text-color-theme-text\">学号：</span> "+json[i].sid+"</div>\n" +
                   "                </div>"+
                   "                <select id=\"list\"  name=\""+json[i].sid+"status\" class=\"select mdui-select\" mdui-select=\"{position: 'bottom'}\">\n" +
                   "                    <option value=\"1\">正常</option>\n" +
                   "                    <option value=\"2\">迟到</option>\n" +
                   "                    <option value=\"3\">旷课</option>\n" +
                   "                    <option value=\"4\">早退</option>\n" +
                   "                    <option value=\"5\">请假</option>\n" +
                   "                    <option value=\"6\">其他</option>\n" +
                   "                </select>\n" +
                   "            </li>\n" +
                   "        </ul>";
               $('.form').append(html);
               if(json[i]["note"]){
                   $('.message_null').addClass('mdui-hidden');
                   //console.log(json[i]["note"]);
                   for(let val in json[i]["note"]){
                       $('.message_list').append(`<li class="mdui-list-item mdui-ripple"><div class="mdui-list-item-content"> <div class="mdui-list-item-title mdui-list-item-one-line">${json[i]["name"]}</div> <div class="mdui-list-item-text mdui-list-item-two-line">${json[i]["note"][val].mseeage}</div></div></li>`);
                     //  console.log(json[i]["note"][val]);
                   }
                   bool = true;
               }
               mdui.mutation()      //mdui动态生成select组件
           });
           if(bool){
               var inst = new mdui.Dialog('#MessageBox', {modal:true});
               inst.open();
           }
           $('.form').append("<input  mdui-dialog=\"{target: '#exampleDialog'}\" type='submit' class=\"action mdui-m-t-2 mdui-btn-block mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent\"  value='提交'/>");
           $.getJSON('/index.php/index/call/className',function (json) {
               if(json.code){
                   var html = "<div class=\"mdui-chip mdui-valign\">\n" +
                       "            <span  class=\"mdui-center mdui-chip-title\">"+json.calssname+"</span>\n" +
                       "        </div>";
                   $('.classname').append(html)
               }else {
                   var html = "<div class=\"mdui-chip mdui-valign\">\n" +
                       "            <span  class=\"mdui-center mdui-chip-title\">"+json.msg+"</span>\n" +
                       "        </div>";
                   $('.classname').append(html)
                   return;
               }
           });

           if(json.length==0){
               $('.action').css('display','none');
               $('.classname').append(`<div class="mdui-chip mdui-valign">
                   <span class="mdui-center mdui-chip-title">该班级无学生信息</span>
                   </div>`)
           }
           //取消表单默认提交动作
           $('form').submit(function () {
               return false;
           });
       }else {
           $('.classname').append("<div class='mdui-text-center' style='font-size: 20px'>"+json.msg+"</div>")
       }
        $('.init').addClass('mdui-hidden');
    });

    //提交确认
    $('.ok').click(function () {
        var obj = $('form').serialize();
        //console.log(obj);
        $.post('/index.php/index/call/getPost',obj,function (json) {
           var json= JSON.parse(json);
           if(json.code){
               mdui.snackbar({
                   message: json.meg
               });
           }else{
               mdui.snackbar({
                   message: json.meg
               });
           }
        });
    });
</script>
