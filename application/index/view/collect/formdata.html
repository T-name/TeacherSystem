<body class="mdui-theme-primary-indigo mdui-theme-accent-red mdui-appbar-with-toolbar">

<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <a class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer', swipe: true}"><i
                class="mdui-icon material-icons">menu</i></a>
        <a class="mdui-typo-title" style="margin-left: -10px">表单数据</a>
        <div class="mdui-toolbar-spacer"></div>
    </div>
</header>

<div class="mdui-drawer mdui-drawer-close" id="left-drawer">
    <ul class="mdui-list" mdui-collapse="{accordion: true}">
        <li class="mdui-list-item mdui-ripple" onclick="window.open('/index.php/index/index/home','_self')">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            <div class="mdui-list-item-content">首页</div>
        </li>

        <a href="/index.php/index/call/classlist">
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe85d;</i>
                <div class="mdui-list-item-content">签到</div>
            </li>
        </a>

        <a href="/index.php/index/Annal/index">
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">&#xe85d;</i>
                <div class="mdui-list-item-content">查看签到记录</div>
            </li>
        </a>

    </ul>
    <div class="mdui-divider"></div>
    <ul class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
        <li class="mdui-list-item mdui-ripple" mdui-dialog="{target: '#info'}">
            <i class="mdui-list-item-icon mdui-icon material-icons">info</i>
            <div class="mdui-list-item-content">关于</div>
        </li>

    </ul>
</div>

<div class="mdui-dialog" id="info">
    <div class="mdui-dialog-title">关于</div>
    <div class="mdui-dialog-content">Author：小嵩</div>
    <div class="mdui-dialog-actions">
        <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>确定</button>
    </div>
</div>

<div class="mdui-container mdui-card" style="max-width: 840px">
    <!-- CONTENT -->
    <h4 class='mdui-text-center'>{$data['title']}</h4>
    <p style="color: #607d8b;font-size: 10px" class='mdui-text-center'>{$data['note']}</p>
    <div class="parent">
        <div class="mdui-table-fluid data_list">
            <table class="mdui-table mdui-table-selectable mdui-table-hoverable">
                <thead>
                <tr>
                    <th>
                        <label class="mdui-checkbox">
                            <input type="checkbox" id="selects"/>
                            <i class="mdui-checkbox-icon"></i>
                        </label>
                    </th>
<!--                    <th>序号</th>-->
                    <th>姓名</th>
                    <th>学号</th>
                    <th>提交时间</th>
                </tr>
                </thead>
                <tbody>
                {if $data['code']}
                {foreach $data['data'] as $key=>$vo }
                <tr>
                    <td nowrap>
                        <label class="mdui-checkbox">
                            <input type="checkbox" class="select" value="{$vo.sid}"/>
                            <i class="mdui-checkbox-icon"></i>
                        </label>
                    </td>
<!--                    <td>{$key+1}</td>-->
                    <td nowrap onclick= window.open('/index.php/index/collect/content/shareID/{$vo.number}/studentID/{$vo.sid}')>{$vo.name}</td>
                    <td nowrap onclick= window.open('/index.php/index/collect/content/shareID/{$vo.number}/studentID/{$vo.sid}')>{$vo.sid}</td>
                    <td nowrap onclick= window.open('/index.php/index/collect/content/shareID/{$vo.number}/studentID/{$vo.sid}')><nobr>{$vo.time}</nobr></td>
                </tr>
                {/foreach}
                {else /}
                <script>$(".parent").html("<p class='mdui-text-center' style='color: #00b8d4'>暂无数据</p>");</script>
                {/if}
                </tbody>
            </table>
        </div>
    </div>

    <!-- CONTENT -->
</div>
<div class="mdui-m-a-5 mdui-float-right mdui-f">
    <button  mdui-tooltip="{content: '下载', position: 'top'}" class="mdui-fab-fixed download mdui-btn mdui-ripple mdui-fab mdui-color-theme-accent"><i class="mdui-icon material-icons">&#xe2c4;</i></button>
</div>

</html>


<script>

    $('#selects').click(function () {
        if($('#selects').is(":checked")){
            $('.select').prop('checked', true);
        }else {
            $('.select').prop('checked', false);
        }
    });

    $('.select').click(function () {
        if($('.select').is(":checked")){
            $('#selects').prop('checked', false);
        };
        if($('.select:checked').length == $('.select').length){
            $('#selects').prop('checked', true);
        }else{
            $('#selects').prop('checked', false);
        };
    });

    //下载操作
    $('.download').click(function () {
        var sid =[];
        $('.select:checked').each(function(i,n){
            sid.push($('.select:checked')[i].value);
        });
        if(sid.length){
            $.ajax({
                type: "POST",
                url: "/index.php/index/collect/file",
                data: {sid:sid},
                success: function(data){
                     var json = JSON.parse(data);
                     if(json['code']){
                         if(json['code'] =="file"){
                          // window.location=json['meg'];
                             window.open(json['meg'],'_self');
                         }else {
                             almdui.snackbar({
                                 message: json['meg']
                             });
                         }

                     }else {
                         mdui.snackbar({
                             message: json['meg']
                         });
                     }
                   // console.log(json);
                },
                error:  function () {
                    mdui.snackbar({
                        message:"下载失败 请重试"
                    });
                }
            });
        }else {
            mdui.snackbar({
                message:"未选择下载文件"
            });
        }
    });


</script>
