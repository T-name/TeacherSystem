<script>

    /**
     *  获取当前账号带领的班级 循环到下拉列表提供选择用
     */
    $.getJSON('/index.php/index/call/json',function (json) {
        json = json.res;
        $.each(json,function (i) {
            $('.class_id').append('<option value="'+ json[i].classid+'">'+ json[i].classname+'</option>');
        });
        $('.class_id').attr('mdui-select',"{position: 'bottom'}");
        mdui.mutation()
    })

    $('.action').click(function () {
        var title= $('.title').val(); //标题
        var info = $('.info').val();  //备注信息
        var modify = $('input[name="modify"]:checked').val()?$('input[name="modify"]:checked').val():1; //允许填写者再次修改  1 不允许  2允许
        var doc = $('input[name="group1"]:checked').val(); //是否有文档
        var end_time =$('.end_time').val();  //截止时间
        var senddata = {title:title,info:info,modify:modify,doc:doc,end_time:end_time};
        if($('#checkStatus').is(':checked')){
            var classid = $("#class option:selected").val(); //取下拉列表值
            var senddata = {title:title,info:info,modify:modify,classid:classid,doc:doc,end_time:end_time};
        }

        $.post('/index.php/index/collect/work',senddata,function (json) {
          //  console.log(json);
            var data =JSON.parse(json)
            if(data.result ==1){
                var inst = new mdui.Dialog('#exampleDialog',{modal:true});
                $('#url').val(data.url);
                inst.open();
            }else {
                mdui.snackbar({
                    message: data.tips
                });
            }
        });
    });

    //班级限制
    $('#checkStatus').click(function () {
        var checkStatus = $('#checkStatus').is(':checked');
        if(checkStatus){
            $('.class').removeClass('mdui-hidden');
        }else {
            $('.class').addClass('mdui-hidden');
        }
    });

     //复制链接
     $('#copy').click(function () {
         var url = $('#url');
         url.select();
         var bool = document.execCommand("Copy",true);
         if(bool){
             mdui.snackbar({
                 message: "复制成功"
             });
         }else {
             mdui.snackbar({
                 message: "复制失败 请手动复制"
             });
         }
     });

     //关闭事件
    var dialog = document.getElementById('exampleDialog');
    dialog.addEventListener('closed.mdui.dialog', function () {
        location.href = "/index.php/index/collect/form";
    });


</script>
