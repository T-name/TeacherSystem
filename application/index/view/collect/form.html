<!--修改对话框-->

                <div class="mdui-textfield">

                <div class="mdui-m-t-2">
                    <p>
                        <label class="mdui-checkbox">
                            <input  class="select_modify" name="modify" value="2" type="checkbox"/>

                            允许填写者再次修改
                        </label>
                        <i mdui-tooltip="{content: '前面提交的会被后面提交的覆盖(默认不允许)'}" class="mdui-icon material-icons">&#xe8fd;</i>

                    <div class="radio_group">
                        <p>

                            <label class="mdui-radio mdui-m-r-2 ">

                    <label class="mdui-textfield-label">截止时间</label>
                    <input  value="2020-06-20T12:00:00" class="mdui-textfield-input end_time" type="datetime-local"/>
                </div>

<!--    表单详情-->

<script>
    //初始化页面
    function init(){
        $.getJSON("/index.php/index/collect/forminfo",function (json) {
              if(!json){
                  mdui.snackbar({
                      message: '你还没有创建过表单'
                  });
                  $('.tips').removeClass('mdui-hidden');
                  $('.form_list').addClass('mdui-hidden');
              }else {
                  $('.form_list').removeClass('mdui-hidden');
                  $('.tips').addClass('mdui-hidden');
                  $('.form_list').html("");
                  for (var i=0;i<json.length;i++){
                      var html = '  <li class="  mdui-list-item mdui-ripple">\n' +
                          '                    <div class="mdui-list-item-content form_info">\n' +
                          '                        <span class="number mdui-hidden">'+json[i].number+'</span><div class="mdui-list-item-title title mdui-list-item-one-line">'+json[i].title+'</div><spna class="info mdui-hidden">'+json[i].info+'</spna>\n' +
                          '                        <div class="mdui-list-item-text endtimeA mdui-list-item-one-line ">截止时间：<span class="endtimeB">'+json[i].endtime+'</span></div>\n' +
                          '             <div class="mdui-hidden node"><span class="doc">'+json[i].doc+'</span><span class="modify">'+json[i].modify+'</span><span class="url">'+json[i].url+'</span><span class="send">'+ json[i].send +'</span></div>' +
                          ' </div>\n' +
                          '                    <i class="modify mdui-icon material-icons">&#xe150;</i><i class="mdui-icon more material-icons">&#xe5d4;</i>\n' +
                          '                </li>';
                      $('.form_list').append(html)
                  }
              }
        });
    }

   init(); //初始化

    //初始化修改对话框
    $('.form_list').on('click','.modify',function () {
        var inst = new mdui.Dialog('#modify',{modal:true});
        var number = $(this).prev().children('.number').text();   //编号
        var title = $(this).prev().children('.title').text()    //标题
        var info = $(this).prev().children('.info').text();     //题目描述
        var doc = $(this).prev().children('.node').children('.doc').text();  //是否可提交文档
        var modify = $(this).prev().children('.node').children('.modify').text();  //是否可修改
        var time = $(this).prev().children('.endtimeA').children('.endtimeB').text();     //题目描述
        $('.modify_number').text(number);
        $('.modify_title').val(title);
        $('.modify_info').val(info);
        if(modify ==2){
            $('.select_modify').prop('checked', true);
        }else {
            $('.select_modify').prop('checked', false);
        }
        $('input[value='+doc+']').prop('checked',true);
        $('.end_time').val(time);
        inst.open();
    });

    //修改信息提交
    $('.ok').click(function () {
        mdui.confirm('确定修改吗',
            function(){
                var number = $('.modify_number').text();
                var info= $('.modify_info').val();  //修改后的备注
                var endtime= $('.end_time').val();   //修改后的截止时间
                var modify = $('input[name="modify"]:checked').val()?$('input[name="modify"]:checked').val():1;   //修改后的是否支持修改
                var doc = $('input[name="group1"]:checked').val();  //修改后的提交方式
                $.post('/index.php/index/collect/modify',{number:number,info:info,endtime:endtime,modify:modify,doc:doc},function (json) {
                 var data = JSON.parse(json)
                  if(data.result == 1){
                      mdui.snackbar({
                          message: '修改成功'
                      });
                      init();
                  }else {
                      mdui.snackbar({
                          message: data.tips
                      })
                  }
                });
            },
            function(){
                var inst = new mdui.Dialog('#modify',{modal:true});
                inst.open();
            }
        ,{confirmText:"确定",cancelText:"取消"});
    });

    //更多表单详情信息框
    $('.form_list').on('click',".more",function () {
        var inst = new mdui.Dialog('#form_info');
        var number = $(this).prevAll().children('.number').text(); //重要
        var title = $(this).prevAll().children('.title').text();
        var info = $(this).prevAll().children('.info').text();
        var endtime = $(this).prevAll().children('.endtimeA').children('.endtimeB').text();
        var modify =  $(this).prevAll().children('.node').children('.modify').text();
        var doc =  $(this).prevAll().children('.node').children('.doc').text();
        var url =  $(this).prevAll().children('.node').children('.url').text();
        var send =  $(this).prevAll().children('.node').children('.send').text();

        $('.info_number').text(number);  //编号
        $('.info_title').text("题目:"+title);  //标题
        $('.info_title_info').text("题目描述:"+info);  //标题备注
        $('.info_is_modify').text(function (){ switch (modify) {
            case '1': return "是否支持修改:否";
            case '2': return "是否支持修改:是";
        }});  //是否支持修改
        $('.info_is_doc').text(function (){ switch (doc) {
            case '1': return "是否支持提交文档:不允许";
            case '2': return "是否支持提交文档:只允许文档";
            case '3': return "是否支持提交文档:都允许";
        }});  //是否支持修改
        $('.info_is_send').text("谁可以提交:"+send);  //谁可以提交
        $('.info_end_time').text("截止时间:"+endtime);  //截止时间
        $('.info_url').html("提交地址：<input readonly id='copy' class='mdui-textfield-input' value="+url+">");  //截止时间
        $('.open').click(function () {
            window.open(url);  //进入表单填写地址
        });
        inst.open();  //
    });

    //查看表单提交数据
    $('.form_list').on('click',".form_info",function () {
        var number = $(this).children('.number').text();
        window.open('/index.php/index/collect/formData/shareID/'+number);
    });

    //删除表单提交
    $('.delete').click(function () {
        mdui.confirm('确定删除吗',
            function(){
                var number = $('.info_number').text();
                $.post('/index.php/index/collect/delete',{number:number},function (json) {
                    var data =JSON.parse(json);
                   //  console.log(data.code);
                     if(data.code){
                         init();
                         mdui.snackbar({
                             message: data.message
                         });
                     }else {
                         mdui.snackbar({
                             message: data.message
                         });
                     }
                });
            },
            function(){
                var inst = new mdui.Dialog('#form_info',{modal:true});
                inst.open();
            }
        ,{confirmText:"确定",cancelText:"取消"});
    });

    //复制链接
    $('.info_url').click(function () {
        var url = $('#copy');
        url.select();
        var bool = document.execCommand("Copy",true);
        if(bool){
            mdui.snackbar({
                message: "复制成功"
            });
        }else {
            mdui.snackbar({
                message: "复制失败 请手动复制"
            });
        }
    });

</script>
