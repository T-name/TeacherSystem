            $('.row_'+(row+1)+' > .col_'+(col+1)+' > div > .class').text("班级:"+curriculum['class']);
            $('.row_'+(row+1)+' > .col_'+(col+1)+' > div > .classroom').text("教室:"+curriculum['classroom']);

   init();

    /**

      //课表设定 预添加
        var curriculums= [];

        var tuesday = [];

        var thursday = [];
        var friday = [];
        var saturday = [];
        var sunday = [];

        $('.add').click(function () {
            var course = $('.input_course').val();
            var classroom = $('.input_classroom').val();
            var start_time = $('.input_start_time').val();
            var end_time = $('.input_end_time').val();
            var class_id = $('#class').val();
            var class_text = $('#class option:selected').text();
            var date = $('.input_date').val();
            var date_text = $('.input_date option:selected').text();
            if (!(course != "" && classroom != "" && start_time !="" && end_time != "" && date != "" && class_id != "")){
                mdui.snackbar({
                    message: "参数不能为空"
                });
                return;
            }
            startTime= Date.parse("2020-11-19 "+start_time);
            endTime= Date.parse("2020-11-19 "+end_time);
            if(startTime > endTime){
                mdui.snackbar({
                    message: "上课时间不能大于下课时间"
                });
                return;
            }
            if(startTime == endTime){
                mdui.snackbar({
                    message: "上课时间不能等于下课时间"
                });
                return;
            }
            //数据准备部分
            switch (date) {
                case '1':isdate(monday,date_text,class_text,{"date":date,"course":course,"class":class_id,"classroom":classroom,"start_time":start_time,"end_time":end_time});break;

                case '4':isdate(thursday,date_text,class_text,{"date":date,"course":course,"class":class_id,"classroom":classroom,"start_time":start_time,"end_time":end_time});break;
                case '5':isdate(friday,date_text,class_text,{"date":date,"course":course,"class":class_id,"classroom":classroom,"start_time":start_time,"end_time":end_time});break;
                case '6':isdate(saturday,date_text,class_text,{"date":date,"course":course,"class":class_id,"classroom":classroom,"start_time":start_time,"end_time":end_time});break;
                case '7':isdate(sunday,date_text,class_text,{"date":date,"course":course,"class":class_id,"classroom":classroom,"start_time":start_time,"end_time":end_time});break;
                    default:mdui.snackbar({
                        message: "请勿违规操作"
                    });
            }
        });

        //时间判断
        function isdate(week,date_text,class_text,json){
            if(week.length){
                upendtTime= Date.parse("2020-11-19 "+week[week.length-1].end_time);  //上节课下课时间
                nextstartTime= Date.parse("2020-11-19 "+json.start_time);  //新节课上课时间
                if(upendtTime > nextstartTime){
                    mdui.snackbar({
                        message: "上节课下课时间不能大于下一节课上课时间"
                    });
                }else{
                    week.push(json);
                    $('.tables').append(`<div class="mdui-typo-body-2-opacity a_course" >
                    <div class="mdui-divider mdui-m-t-3 mdui-m-b-2"></div>
                    <div>
                        <div>序号:${json.date}/${week.length}<button class="delete_course mdui-btn mdui-btn-icon mdui-ripple mdui-float-right"><i class=" mdui-text-color-theme-secondary mdui-icon material-icons">delete</i></button></div>
                        <div><small class="mdui-hidden week">${json.date}</small><small class="mdui-hidden number">${week.length}</small>日期：${date_text}</div>
                        <div>班级：${class_text}</div>
                        <div>课程：${json.course}</div>
                        <div>时间：${json.start_time}--${json.end_time}</div>
                        <div>教室：${json.classroom}</div>
                    </div>
                    </div>`);
                    // $('.input_start_time').val('');
                    // $('.input_end_time').val('');
                    mdui.snackbar({
                        message: "添加成功！"
                    });
                }
            }else {
                week.push(json);
                $('.tables').append(`<div class="mdui-typo-body-2-opacity a_course" >
                    <div class="mdui-divider mdui-m-t-3 mdui-m-b-2"></div>
                    <div>
                        <div>序号:${json.date}/${week.length}<button class="delete_course mdui-btn mdui-btn-icon mdui-ripple mdui-float-right"><i class=" mdui-text-color-theme-secondary mdui-icon material-icons">delete</i></button></div>
                        <div><small class="mdui-hidden week">${json.date}</small><small class="mdui-hidden number">${week.length}</small>日期：${date_text}</div>
                        <div>班级：${class_text}</div>
                        <div>课程：${json.course}</div>
                        <div>时间：${json.start_time}--${json.end_time}</div>
                        <div>教室：${json.classroom}</div>
                    </div>
                </div>`);
                // $('.input_start_time').val('');
                // $('.input_end_time').val('');
                mdui.snackbar({
                    message: "添加成功！"
                });
            }
        }

        //创建课表
        $('.create').click(function () {
            if(monday.length||tuesday.length||wednesday.length||thursday.length||friday.length||saturday.length||sunday.length){
                $('.mdui-progress_create').removeClass('mdui-hidden');
                curriculums = []; //初始化一下
                curriculums.push(monday,tuesday,wednesday,thursday,friday,saturday,sunday);
                $.post('/index.php/index/curriculum/create',{"data":JSON.stringify(curriculums)},function (json) {
                    if(json.code){
                        mdui.snackbar({
                            message: json.meg
                        });
                        init();
                        var inst = new mdui.Dialog('#create_table');
                        inst.close();
                    }else{
                        mdui.snackbar({
                            message: json.meg
                        });
                    };
                },'json');
                $('.mdui-progress_create').addClass('mdui-hidden');
            }else {
                mdui.snackbar({
                    message: "请先添加课表"
                });
            }
        });

        //删除预加载课表
        $('.tables').on('click','.delete_course',function () {
           var delete_date = $(this).parent().next().find('.week').text();//删除日期
           var delete_number = $(this).parent().next().find('.number').text();//删除课时
            switch (delete_date) {
                    case '1':{
                        monday.splice(delete_number-1,delete_number);
                        $(this).closest('.a_course').remove();
                        mdui.snackbar({
                            message: "删除成功！"
                        });
                    };break;
                    case '2':{
                        tuesday.splice(delete_number-1,delete_number);
                        $(this).closest('.a_course').remove();
                        mdui.snackbar({
                            message: "删除成功！"
                        });
                    };break;
                    case '3':{
                        wednesday.splice(delete_number-1,delete_number);
                        $(this).closest('.a_course').remove();
                        mdui.snackbar({
                            message: "删除成功！"
                        });
                    };break;
                    case '4':{
                        thursday.splice(delete_number-1,delete_number);
                        $(this).closest('.a_course').remove();
                        mdui.snackbar({
                            message: "删除成功！"
                        });
                    };break;
                    case '5':{
                        friday.splice(delete_number-1,delete_number);
                        $(this).closest('.a_course').remove();
                        mdui.snackbar({
                            message: "删除成功！"
                        });
                    };break;
                    case '6':{
                        saturday.splice(delete_number-1,delete_number);
                        $(this).closest('.a_course').remove();
                        mdui.snackbar({
                            message: "删除成功！"
                        });
                    };break;
                    case '7':{
                        sunday.splice(delete_number-1,delete_number);
                        $(this).closest('.a_course').remove();
                        mdui.snackbar({
                            message: "删除成功！"
                        });
                    };break;
            }
        });

</script>
