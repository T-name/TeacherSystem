<script>
    var page_max; //最大页码
  //  var length = 50 // 默认一页50条

    /**
     * 获取最近一次签到记录
     */
    $("#history").on("opened.mdui.panel",()=>{
        $('.mdui-progress-recent').removeClass('mdui-hidden');
        $('.table').html("");
        $.getJSON('/index.php/index/Annal/recent',function (json) {
         //  console.log(json['result'][json['result'].length-1].classname);
            if(json['code']){
             //   $('.class').text(json['result'].length-1 json[json.length-1].classname);
                $('.class').text(json['result'][json['result'].length-1].classname);
                //console.log(json['result']);
                $.each(json['result'],function (i) {
                    var html ="<tr>\n" +
                        "                            <td><nobr>"+(i+1)+"</nobr></td>\n" +
                        "                            <td><nobr>"+json['result'][i].name+"</nobr></td>\n" +
                        "                            <td><nobr>"+json['result'][i].i_sid+"</nobr></td>\n" +
                        "                            <td><nobr>"+json['result'][i].c_status+"</nobr></td>\n" +
                        "                            <td><nobr>"+json['result'][i].create_time+"</nobr></td>\n" +
                        "                            <td><nobr>"+json['result'][i].update_time+"</nobr></td>\n"+
                        "                        </tr>";
                    $('.table').append(html);
                });
                $('.mdui-progress-recent').addClass('mdui-hidden');
            }else {
                mdui.snackbar({
                    message: json['result']
                });
                $('.mdui-progress-recent').addClass('mdui-hidden');
            }
        });
     })

    /**
     *  获取当前账号带领的班级 循环到下拉列表提供选择用
     */
    $.getJSON('/index.php/index/call/json',function (json) {
      //  console.log(json);
        if(json.code){
            json = json.res
            $.each(json,function (i) {
                $('.class_id').append('<option value="'+ json[i].classid+'">'+ json[i].classname+'</option>');
            });
            $('.class_id').attr('mdui-select',"{position: 'bottom'}");
            mdui.mutation()
        }
    })

    /**
     * diy查询操作
     */
     function action(page =1) {
        $('.mdui-progress-diy').removeClass('mdui-hidden');  //显示进度条
        length = $('.length').val()?$('.length').val():50;
        var start_time = $('.start').val() //开始时间
        var end_time = $('.end').val() //结束时间
        var class_id = $('.class_id').val() //班级
        var student_id = $('.student_id').val() //学号
        var status = $('.status').val() //学号

        data= {start_time:start_time,end_time:end_time,class_id:class_id,student_id:student_id,status:status,page:page,length:length};//准备提交数据-->
        $.post('/index.php/index/Annal/diy',data,function (json) {
            // console.log(json);
            $('.table-diy').removeClass('mdui-hidden');  //初始化显示面板
            $('.diytable').text("");  //初始化表格内容
            var data= JSON.parse(json);
            if(data.tips){
                mdui.snackbar({
                    message: data.tips
                });
                $('.pages_module').addClass('mdui-hidden');
                $('.mdui-progress').addClass('mdui-hidden');
                $('.table-diy').addClass('mdui-hidden');
            }else {
                $.each(data[0],function (i) {
                    var html = '<tr class="tr">\n' +
                        '                                <td nowrap>'+(i+1)+'</td>\n' +
                        '                                <td nowrap>'+data[0][i].name+'</td>\n' +
                        '                                <td nowrap>'+data[0][i].sid+'</td>\n' +
                        '                                <td nowrap>'+data[0][i].class+'</td>\n' +
                        '                                <td nowrap>'+data[0][i].status+'</td>\n' +
                        '                                <td nowrap>'+data[0][i].create_time+'</td>\n' +
                        '                                <td nowrap>'+data[0][i].update_time+'</td>\n' +
                        '                            </tr>';
                    $('.diytable').append(html);
                });
                mdui.mutation()
                $('.pages').text(page+'/'+(Math.ceil(data.lenght/length)));
                page_max = Math.ceil(data.lenght/length);
                $('.mdui-progress-diy').addClass('mdui-hidden');
                $('.pages_module').removeClass('mdui-hidden');
            }
        });
    };

     var page =1;
    /**
     * 开始查询
     */
    $('.find').click(function () {
        // page =1;
        action();
    });

    /**
     * 上一页
     */
    $('.left').click(function () {
        if(page > 1 ){
            page=page-1;
            action(page);
        }else {
            mdui.snackbar({
                message: '已到第一页'
            });
        }
    });

    /**
     * 下一页
     */
    $('.right').click(function () {
        if(page < page_max){
            page=page+1;
            action(page);
            $('.left').removeAttr("disabled");
        }else {
            mdui.snackbar({
                message: '已经到最后一页'
            });
        }
    });

    /**
     *弹出下载
     */
    function openDownloadDialog(url, saveName) {
        if(typeof url == 'object' && url instanceof Blob)
        {
            url = URL.createObjectURL(url); // 创建blob地址
        }
        var aLink = document.createElement('a');
        aLink.href = url;
        aLink.download = saveName || ''; // HTML5新增的属性，指定保存文件名，可以不要后缀，注意，file:///模式下不会生效
        var event;
        if(window.MouseEvent) event = new MouseEvent('click');
        else
        {
            event = document.createEvent('MouseEvents');
            event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
        }
        aLink.dispatchEvent(event);
    }

    /**
     *将数组转换成sheet
     */
    function sheet2blob(sheet, sheetName) {
        sheetName = sheetName || 'sheet1';
        var workbook = {
            SheetNames: [sheetName],
            Sheets: {}
        };
        workbook.Sheets[sheetName] = sheet;
        // 生成excel的配置项
        var wopts = {
            bookType: 'xlsx', // 要生成的文件类型
            bookSST: false, // 是否生成Shared String Table，官方解释是，如果开启生成速度会下降，但在低版本IOS设备上有更好的兼容性
            type: 'binary'
        };
        var wbout = XLSX.write(workbook, wopts);
        var blob = new Blob([s2ab(wbout)], {type:"application/octet-stream"});
        // 字符串转ArrayBuffer
        function s2ab(s) {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i=0; i!=s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }
        return blob;
    }

    function print() {
        if($('.diytable').children().length == 0){
            mdui.snackbar({
                message: '请先查询记录'
            });
        }else {
            mdui.prompt('导出文件名',
                function (value) {
                    if(value == ""){
                        return
                    }
                    $('.mdui-progress-diy').removeClass('mdui-hidden');  //显示进度条
                    var tr = $('.diytable').children();
                    var aoa = [
                        ['#','姓名', '学号', '班级', '状态','签到时间','修改时间'],
                    ];
                    tr.each(function (i) {
                        var tdArr = $(this).children();
                        var number = tdArr.eq(0).text();
                        var name = tdArr.eq(1).text();
                        var sid = tdArr.eq(2).text();
                        var classname = tdArr.eq(3).text();
                        var status = tdArr.eq(4).text();
                        var create = tdArr.eq(5).text();
                        var update = tdArr.eq(6).text();
                        aoa.push([number,name,sid,classname,status,create,update]);
                    });
                    var sheet = XLSX.utils.aoa_to_sheet(aoa);
                    openDownloadDialog(sheet2blob(sheet), value+'.xlsx');
                    $('.mdui-progress-diy').addClass('mdui-hidden');
                }, function (value) {},{confirmText:"确定",cancelText:"取消"}
            );
        }
    }

</script>
